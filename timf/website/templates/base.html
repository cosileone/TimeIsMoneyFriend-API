<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
{#    <title>{% block title %}{% endblock title %}</title>#}
    <title>Time is Money, Friend - Welcome</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="https://unpkg.com/jquery"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/vue.js') }}"></script>
</head>
<body>
<h2 id="title">Harrumph</h2>
{% block body %}
{% endblock body %}

{% raw %}
<div id="app">
    {{ message }}
</div>
{% endraw %}

{% block javascript %}
{% endblock javascript %}
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        }
    });
</script>
</body>
</html>
